{% extends "base.html" %}

{% block title %}Update: {{ game }} {% endblock %}

{% block content %}
<div class="page-header">
  <h1>Update: {{ game }} <small>{{ team.matchday.season }}</small></h1>
</div>
<form action="{{ game.get_absolute_url }}update/" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <table>
      {{ goal_formset.as_table }}
  </table>
  <input type="submit" value="Submit" />
</form>
{% endblock %}
