<div class="col-md-4 com-soccerisland--matchday">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{ matchday }}
      <span>
        <span class="label label-info">
          {{ matchday.date }}
        </span>
      </span>
    </div>
    <table class="table table-condensed">
      {% for game in matchday.games.all %}
        <tr class="game-score">
          <td class="col-md-5 text-center text-nowrap">
            <a href="{{ game.home_team.get_absolute_url }}">
              {{ game.home_team }}
            </a>
          </td>
          <td class="col-md-2 text-center text-nowrap">
            <a href="{{ game.get_absolute_url }}">
              <strong>{{ game.get_score }}</strong>
            </a>
            {% if user.is_authenticated %}
            <a href="{{ game.get_absolute_update_url }}" type="button"
              class="btn btn-success btn-xs btn-block">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true">
              </span> Update
            </a>
            {% endif %}
          </td>
          <td class="col-md-5 text-center text-nowrap">
            <a href="{{ game.away_team.get_absolute_url }}">
              {{ game.away_team }}
            </a>
          </td>
        </tr>
        <tr class="game-info">
          <td colspan="3" class="text-center text-nowrap col-md-12">
            <small>{{ game.date }} <br/> {{ game.field }}</small>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
