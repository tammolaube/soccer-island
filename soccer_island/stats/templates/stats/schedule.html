{% extends "base.html" %}

{% block title %}Schedule - {{ season }}{% endblock %}

{% block content %}

<ol class="breadcrumb">
  <li><a href="{{ season.get_absolute_url }}">{{ season.competition.classification }}: {{ season }}</a></li>
  <li class="active">Schedule</li>
</ol>

<h3>Schedule</h3>

<div class="row">
  {% for matchday in matchday_list %}
    <div class="col-md-4">
      {% include "stats/matchday.html" %}
    </div>
  {% endfor%}
</div>

{% endblock %}
