{% extends "base.html" %}

{% block title %}List of teams enrolled in {{ season }} {% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      ROW1 LEFT
    </div>
    <div class="col-md-6">
      ROW1 RIGHT
    </div>
  </div>
  <p>List of teams enrolled in {{ season }}</p>
  <ul>
    {% for team in teams %}
      <li>{{ team.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
